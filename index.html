<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Styles for the product card */
      .product-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        width: 250px;
        text-align: center;
        display: inline-block;
      }

      /* Style for the product image */
      .product-image {
        max-width: 100%;
        height: auto;
      }

      /* Style for the product title */
      .product-title {
        font-size: 18px;
        margin-top: 10px;
      }

      /* Style for the product price */
      .product-price {
        font-size: 16px;
        color: #f00; /* Change color to your preference */
      }

      /* Style for the product rating */
      .product-rating {
        font-size: 14px;
        color: #666; /* Change color to your preference */
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <img class="product-image" src="abc.jpg" alt="Product Image" />
      <div class="product-title">**title**</div>
      <div class="product-price">**price**</div>
      <div class="product-rating">**rating**</div>
    </div>

    <script>
      // JavaScript to dynamically set the image source

      const productImage = document.querySelector('.product-image');
      productImage.src = 'product-image.jpg'; // Set the image source dynamically
    </script>
  </body>
</html>
